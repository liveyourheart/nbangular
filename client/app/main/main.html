<style type="text/css">
body{
  background: {{primaryColor}};
  color: {{secondaryColor}}
}
</style>

<div class="color-break" ng-style="{background: primaryColor}"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 col-xs-offset-4 col-sm-offset-4 col-lg-offset-4 col-md-offset-4">
        <img class="img-responsive" src="assets/images/logos/{{teamImage}}" alt="{{selectedTeam}}">
      </div>
    </div>
  </div>
    <p ng-show="selectedTeamId < 0">Welcome to NBAngular, choose a team to get started</p>
</header>



<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <label class="text-center" for="team-select">Select A Team:</label>
      <select ng-model="selectedTeam" ng-click="logit()" name="teams" id="team-select" class="form-control">
        <option ng-repeat="team in main.league" value="{{team.teamName}}">{{team.teamName}}</option>
      </select>

      <h1 class="text-center">{{selectedTeam}}</h1>

      <div ng-show="selectedTeamId > -1">

        <h2 class="text-center">({{teamStats.w}} - {{teamStats.l}})</h2>

        <h4  class="text-center">Roster:</h4>

        <div class="table-responsive">
          <table class="table">
            <tr>
              <th>
                #
              </th>
              <th>
                POS
              </th>
              <th>
                Player
              </th>
              <th>
              Height
              </th>
              <th>
                Weight
              </th>
              <th>
                School
              </th>
              <th>
                Experience
              </th>
            </tr>
            <tr ng-repeat="player in roster | orderBy: 'player.num'">
              <td>
                {{player.num}}
              </td>
              <td>
                {{player.position}}
              </td>
              <td>
                {{player.player}}
              </td>
              <td>
                {{player.height}}
              </td>
              <td>
                {{player.weight}}
              </td>
              <td>
                {{player.school}}
              </td>
              <td>
                {{player.exp}}
              </td>
            </tr>
          </table>
        </div>

      </div>



    </div>
  </div>
</div>
